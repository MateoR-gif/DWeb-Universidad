<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css">
        <title>Legumbrería Genérica</title>
    </head>
    <body>
        <h1>Frutas y Verduras la Esquina Fresca</h1>
        <h2>Siempre Orgánico y Fresco</h2>
        <form action="">
            <div class="formDiv">
                <h3>Ingrese el Nombre</h3>
                <input type="text" placeholder="Nombre">
            </div >
            <div class="formDiv">
                <h3>Seleccione el Tipo</h3>
                <select name="" id="" value="">
                    <option value="">Verdura</option>
                    <option value="">Fruta</option>
                </select>
            </div >
            <div class="formDiv">
                <h3>Ingrese su Precio</h3>
                <input type="number">
            </div >
            <div class="formDiv">
                <h3>Fecha de Cosecha</h3>
                <input type="date">
            </div >
            <div class="formDiv">
                <h3>Fecha de Vencimiento</h3>
                <input type="date">
            </div >
            <div class="formDiv">
                <h3>Descripción</h3>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div >
        </form>
    </body>
</html>
