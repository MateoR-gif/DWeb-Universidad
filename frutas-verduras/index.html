<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/productos.js"></script>
        <title>Legumbrería Genérica</title>
    </head>
    <body>
        <h1>Frutas y Verduras la Esquina Fresca</h1>
        <h2>Siempre Orgánico y Fresco</h2>
        <form action="javascript:void(0)" onsubmit="createProduct()">
            <div class="formDiv">
                <p id="msg"></p>
            </div>
            <div class="formDiv">
                <h3>Ingrese el Nombre</h3>
                <input id="name" required type="text" placeholder="Nombre">
            </div >
            <div class="formDiv">
                <h3>Seleccione el Tipo</h3>
                <select name="" id="type" value="">
                    <option value="Verdura">Verdura</option>
                    <option value="Fruta">Fruta</option>
                </select>
            </div >
            <div class="formDiv">
                <h3>Ingrese su Precio</h3>
                <input required id="price" type="number">
            </div >
            <div class="formDiv">
                <h3>Fecha de Cosecha</h3>
                <input required id="date" type="date">
            </div >
            <div class="formDiv">
                <h3>Fecha de Vencimiento</h3>
                <input required id="vDate" type="date">
            </div >
            <div class="formDiv">
                <h3>Descripción</h3>
                <textarea name="" id="description" cols="30" rows="10"></textarea>
            </div >
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
