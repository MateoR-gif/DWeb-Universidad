<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="">
<div><center><h1>Información de los productos</h1></center></div>
<br>
<div class="form-container">
    <form action="">
        <label for="nombre" class="form-label">Nombre</label>
        <input class="form-control is-valid" type="text" name="nombre" id="nombre">
        <div>
            <br>
            <label for="producto" class="form-label">Tipo de producto</label>
            <select name="tipo" id="tipo">
                <option value="Verdura">Verdura</option>
                <option value="Fruta">Fruta</option>
            </select>
        </div>  
        <br>
        <label for="" class="form-label">Precio</label>
        <input class="form-control is-valid" type="number" name="precio" id="precio">
        <div>
            <br>
            <label for="" class="form-label">Fecha de cosecha</label>
            <input class="form-control is-valid" type="date" name="cosecha" id="cosecha">
        </div>
        <div>
            <br>
            <label for="" class="form-label">Tiene descuento?</label>
            <input class="form-check-input" type="radio" name="SI" id="SI">Si
            <input class="form-check-input" type="radio" name="SI" id="SI">No
        </div>
        <div>
            <br>
            <label for="" class="form-label">Fecha de vencimiento</label>
            <input class="form-control is-valid" type="date" name="vencimiento" id="vencimiento">
        </div>
        <div>
            <br>
            <label for="foto" class="form-label"> Subir foto del producto</label>
            <input class="form-control is-valid" type="file" name="foto" id="foto">
            
        </div>
        <br>
        <label for="" class="form-label">Descripción del producto</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Descrpcion"></textarea>
        <div>
            <br>
            <label for="" class="form-label">Califica calidad</label>
            <input class="form-range" type="range" name="calificacion" id="calificacion" min="1" max="5">
        </div>
        
    
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
